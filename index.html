<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" type="text/css">

    <title>Frontend Mentor | Intro component with sign up form</title>

</head>

<body>
    <div class="container">
        <div class="left-container init-container">
            <h2 class="heading">Learn to code by watching others</h2>
            <p class="para">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
        </div>
        <div class="right-container init-container">
            <div class="header-blue">
                <p><span class="bold-text">Try it free 7 days</span> then $20/mo. thereafter</p>
            </div>
            <div class="form-container">
                <form action="" class="signin-form">
                    <input type="text" placeholder="Firstname" class="content-boxes" required>
                    <br>
                    <input type="text" placeholder="Lastname" class="content-boxes" required>
                    <br>
                    <input type="email" placeholder="Email" class="content-boxes" required>
                    <br>
                    <input type="password" placeholder="Password" class="content-boxes" required>
                    <br>
                    <input type="submit" value="CLAIM YOUR FREE TRIAL" style="background-color: hsl(154, 59%, 51%); height: 2rem; width: 16rem;">
                    <br>
                </form>
                <p class="attribution">
                    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Sai Dheeraj</a>.
                </p>
            </div>

        </div>
    </div>
</body>

</html>
